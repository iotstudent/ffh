      <div class="col-md-4 col-sm-4 col-xs-12">
        <!-- form starts -->
        <form class="form-container">
          <h2 class="text-center">Select Payment Method</h2>
          <div class="investment">
            <a href="#">
              <i class="fa fa-credit-card"></i>
              <h5>Direct Transfer</h5>
            </a>
          </div>
          <div class="investment">
            <a href="#">
              <i class="fa fa-cc-paypal"></i>
              <h5>Online Payment</h5>
            </a>
          </div> 
          <hr>
          <h4 class="text-center">Personal Information</h4>
          <div class="form-group">
            <label for="exampleInputEmail1">Email Address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
          </div>
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="" placeholder="">
          </div>
          <h4 class="text-center">Credit Card Information</h4>
          <div class="form-group">
            <label for="cardname">Name on Card</label>
            <input type="text" class="form-control" id="cardname" placeholder="">
          </div>
          <div class="form-group">
            <label for="cardname">Card Number</label>
            <input type="text" class="form-control" id="cardname" placeholder="0000-0000-0000-0000">
          </div>
          <div class="form-group">
            <label for="cardnumber">Expiration</label>
            <input type="date" class="form-control" id="cardnumber">
          </div>
          <div class="form-group">
            <label for="cardnumber">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="xxxx">
          </div>
          <button type="submit" class="btn btn-primary ">Submit</button>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">By checking this box, I agree to the Terms & Conditions &
              Privacy Policy.</label>
          </div>
        </form>
